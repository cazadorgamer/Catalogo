<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tienda de Bebidas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #fff;
  color: #222;
}

/* HEADER */
header {
  border-bottom: 1px solid #ddd;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: bold;
}

nav a {
  margin-left: 20px;
  text-decoration: none;
  color: #333;
  font-size: 14px;
}

nav a:hover {
  text-decoration: underline;
}

/* CATEGORIAS */
.categories {
  border-bottom: 1px solid #eee;
  padding: 10px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 8px;
}

.categories button {
  background: #000;
  color: #fff;
  border: none;
  padding: 6px 12px;
  font-size: 12px;
  cursor: pointer;
}

.categories button:hover {
  background: #444;
}

/* SECCIONES */
.section {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px;
}

.section h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 20px;
  letter-spacing: 1px;
}

/* GRID PRODUCTOS */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

/* CARD */
.product {
  border: 1px solid #ddd;
  padding: 15px;
  text-align: center;
}

.product img {
  width: 100%;
  height: 200px;
  object-fit: contain;
  margin-bottom: 10px;
}

.product h3 {
  font-size: 14px;
  margin-bottom: 5px;
}

.price {
  font-weight: bold;
  margin-bottom: 10px;
}

.product button {
  background: #000;
  color: #fff;
  border: none;
  padding: 8px;
  width: 100%;
  cursor: pointer;
}

.product button:hover {
  background: #444;
}

/* FOOTER */
footer {
  margin-top: 50px;
  padding: 20px;
  text-align: center;
  background: #f2f2f2;
  font-size: 13px;
}
</style>
</head>

<body>

<header>
  <div class="logo">BRUT DEMO</div>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Promos</a>
    <a href="#">Contacto</a>
  </nav>
</header>

<div class="categories">
  <button>Vinos</button>
  <button>Whisky</button>
  <button>Gin</button>
  <button>Vodka</button>
  <button>Ron</button>
  <button>Champagne</button>
</div>

<section class="section">
  <h2>PROMOS</h2>
  <div class="products">
    <div class="product">
     <a href="palermo.html"><img class="mediana" src="palermo.jpg" class="card-img-top" alt="..."></a>
      <h3>Cerveza Palermo</h3>
      <div class="card-body">
      <p class="price">$2700</p>
      <button>Agregar al carrito</button>
    </div>

    <div class="product">
     <a href="sneider.html"><img class="mediana" src="/img/Cerveza-Schneider-Lata-473Ml-1-12957.webp"  class="card-img-top" alt="..."></a>
      <h3>Lata sneider</h3>
      <p class="price">$1900</p>
      <button>Agregar al carrito</button>
    </div>

    <div class="product">
     <a href="manaos.html"><img class="mediana" src="img/manaos-productos-4.png" class="card-img-top" alt="..."></a>
      <h3>Manaos</h3>
      <p class="price">$1700</p>
      <button>Agregar al carrito</button>
    </div>
  </div>
</section>

<section class="section">
  <h2>DESTACADOS</h2>
  <div class="products">
    <div class="product">
      <a href="coca.html" ><img class="mediana" src="img/coca cola vidrio.jpg" class="card-img-top" alt="..."></a>
      <h3>coca vidrio</h3>
      <p class="price">$2700</p>
      <button>Agregar al carrito</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1613478223719-2ab802602423">
      <h3>Gin Importado</h3>
      <p class="price">$57.400</p>
      <button>Agregar al carrito</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1582819509237-0a0f1a6d1c30">
      <h3>Ron Añejo</h3>
      <p class="price">$49.800</p>
      <button>Agregar al carrito</button>
    </div>
  </div>
</section>


</main>

</body>

<footer>
  © 2026 - Tienda de Bebidas Demo
</footer>

</body>
</html>
